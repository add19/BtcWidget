<html>
<div id="btc"></div>
<div id="eth"></div>
<script>
var ws = new WebSocket("wss://api.bitfinex.com/ws");
ws.onopen = function()
{
	ws.send(JSON.stringify({"event":"subscribe","channel":"ticker","pair":"BTCUSD"}))	
	ws.send(JSON.stringify({"event":"subscribe","channel":"ticker","pair":"ETHUSD"}))
};

ws.onmessage = function(msg)
{
	var response = JSON.parse(msg.data);

	console.log(response);	
	console.log("AADISH DESHPANDE");
	var hb = response[1];
	if(hb != "hb")
	{
		document.getElementById("btc").innerHTML = "ASK: " + response[3] + "<br> LAST: " + response[7] + "<br> BID: " + response[1];
		document.getElementById("eth").innerHTML = "ASK: " + response[3] + "<br> LAST: " + response[7] + "<br> BID: " + response[1];
	}
};
</script>
</html>
